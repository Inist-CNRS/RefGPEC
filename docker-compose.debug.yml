version: '2'

services:

  refgpec:
    container_name: refgpec
    image: node:6.9.1
    working_dir: /app
    volumes:
      - .:/app
    tty: true
    stdin_open: true  # to be able to use CTRL+C to stop the debug
    environment:
      NODE_ENV: "development"
      DEBUG: ${DEBUG}
    ports:
      - 8080:8080
      - 3000:3000
    command: npm run dev
